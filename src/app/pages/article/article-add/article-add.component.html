<div>
  <button class="btn btn-sm" [routerLink]="['/article-management']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
</div>

<div class="bg-white p-4 shadow-sm rounded">
  <div class="d-flex justify-content-center">
    <form class="col-md-12 col-lg-10 mt-5">
      <div class="form-row my-3">
        <div class="col-md-6 col-lg-6">
          <label class="">Mufti Name</label>
          <ng-select
            [items]="muftiNameList"
            bindLabel="name"
            placeholder="Mufthi Name"
            class="form-group custom-ht"
            [readonly]="mode == 'view'"
          >
          </ng-select>
        </div>

        <div class="col-md-6 col-lg-6 px-0">
          <label class="">Language</label>
          <ng-select
            [items]="lang"
            bindLabel="name"
            placeholder="Language"
            class=""
            [readonly]="mode == 'view'"
          >
          </ng-select>
        </div>
      </div>

      <div class="form-group col-md-12 col-lg-12 px-0">
        <label for="inputEmail4">Subject</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail4"
          placeholder="Subject"
          [disabled]="mode === 'view'"
        />
      </div>

      <div>
        <label for="content">Contents</label>
        <textarea
          type="text"
          class="form-control"
          id="content"
          row="20"
          [disabled]="mode == 'view'"
        ></textarea>
      </div>

      <div class="form-group my-4 col-md-12">
        <div class="row my-3">
          <input
            type="file"
            class="form-control"
            id="uploadfile"
            aria-describedby="inputGroupFileAddon01"
            [disabled]="mode == 'view'"
          />
          <label class="custom-file-label" for="inputGroupFile01"
            >Choose file</label
          >
        </div>
      </div>

      <div class="d-flex justify-content-end my-5">
        <div *ngIf="mode != 'view'">
          <button type="submit" class="btn btn-danger">Draft</button>
        </div>
        <div *ngIf="mode != 'view'">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
