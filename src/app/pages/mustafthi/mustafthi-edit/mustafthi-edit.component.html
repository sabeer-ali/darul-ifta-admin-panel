<div>
  <button class="btn btn-sm" [routerLink]="['/mustafthi-managment']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
</div>

<div class="bg-white p-4 shadow-sm rounded">
  <div class="d-flex justify-content-center">
    <form class="col-lg-12">
      <div class="form-row">
        <div class="form-group col-lg-5 col-md-6">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Full Name"
            name="fullname"
            ngModel
            [disabled]="!editMode"
          />
        </div>
        <div class="form-group col-lg-5 col-md-6">
          <label for="mobilenumber">Mobile Number</label>
          <input
            type="text"
            class="form-control"
            id="mobilenumber"
            placeholder="Mobile Number"
            ngModel
            [disabled]="!editMode"
          />
        </div>
      </div>

      <div class="form-row my-3">
        <div class="form-group col-lg-5 col-md-6">
          <label for="emailid">Email Id</label>
          <input
            type="text"
            class="form-control"
            id="emailid"
            placeholder="Email Id"
            name="emailid"
            ngModel
            [disabled]="!editMode"
          />
        </div>
      </div>

      <div class="form-row">
        <button class="btn btn-primary" [routerLink]="['/mustafthi-managment']">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
