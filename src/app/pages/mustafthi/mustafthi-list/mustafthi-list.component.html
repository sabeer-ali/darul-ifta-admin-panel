<div class="container-fluid bg-white shadow-sm rounded p-3">
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Sl No</th>
          <th scope="col">Full Name</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Email</th>
          <th scope="">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of list | paginate: { itemsPerPage: 10, currentPage: q }
          "
        >
          <td>{{ item.slNo }}</td>
          <td>{{ item.fullname }}</td>
          <td>{{ item.mobileNo }}</td>
          <td>{{ item.email }}</td>
          <td class="">
            <button
              class="btn btn-primary btn-sm mx-2 rounded"
              [routerLink]="['/mustafthi-managment/edit', item.slNo]"
            >
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              <span class="px-1">Edit</span>
            </button>

            <button
              class="btn btn-primary btn-sm mx-2 rounded"
              [routerLink]="['/mustafthi-managment/view', item.slNo]"
            >
              <i class="fa fa-eye" aria-hidden="true"></i>
              <span class="px-1">View</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end cust-container">
      <pagination-controls (pageChange)="q = $event"></pagination-controls>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
