<div class="my-2 p-2 bg-white shadow-sm rounded w-100">
  <div class="row py-2">
    <div class="col-md-8">
      <div class="col-md-5">
        <label for="name" class="font-weight-bold">Name</label>
        <input
          type="text"
          class="form-control col-md-12"
          id="name"
          placeholder="Search Name"
          [(ngModel)]="filterText"
        />
      </div>
    </div>
    <div class="col d-flex justify-content-end align-items-end">
      <div class="pr-2">
        <button
          class="btn btn-primary"
          [routerLink]="['/mustafthi-managment/add']"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-white shadow-sm rounded p-3">
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Full Name</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Email</th>
          <th scope="">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of list
              | paginate: { itemsPerPage: 10, currentPage: q }
              | filter: filterText
          "
        >
          <td>{{ item?.id }}</td>
          <td>{{ item?.name }}</td>
          <td>{{ item?.phone || "-" }}</td>
          <td>{{ item?.email }}</td>
          <td class="">
            <button
              class="btn btn-primary btn-sm mx-2 rounded"
              [routerLink]="['/mustafthi-managment/edit', item.id]"
            >
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              <span class="px-1">Edit</span>
            </button>

            <button
              class="btn btn-primary btn-sm mx-2 rounded"
              [routerLink]="['/mustafthi-managment/view', item.id]"
            >
              <i class="fa fa-eye" aria-hidden="true"></i>
              <span class="px-1">View</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      class="d-flex justify-content-end cust-container"
      *ngIf="list.length > 10"
    >
      <pagination-controls (pageChange)="q = $event"></pagination-controls>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
