<div>
  <button class="btn btn-sm" [routerLink]="['/mustafthi-managment']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
</div>

<div class="bg-white p-4 shadow-sm rounded">
  <div class="d-flex justify-content-center">
    <form class="col-lg-12">
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Full Name"
            name="fullname"
            ngModel
          />
        </div>

        <div class="form-group col-lg-6 col-md-6">
          <label class="form-group" for="gender">Gender</label>
          <ng-select
            [items]="gender"
            bindLabel="name"
            placeholder="Gender"
            class="form-group"
          >
          </ng-select>
        </div>
      </div>

      <div class="form-row my-3">
        <div class="form-group col-lg-6 col-md-6">
          <label for="email">Email Id</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email ID"
            ngModel
          />
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Password"
            name="emailid"
            ngModel
          />
        </div>
      </div>
      <div class="form-row my-3">
        <div class="form-group col-lg-6 col-md-6">
          <label for="ph">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="ph"
            placeholder="Phone Number"
            ngModel
          />
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="Country"
            name="emailid"
            ngModel
          />
        </div>
      </div>
      <div class="form-group my-3 col-md-12 px-0">
        <label for="address">Address</label>
        <textarea class="form-control" [rows]="5" id="address"> </textarea>
        <div class="form-row d-flex justify-content-end mt-3">
          <button
            class="btn btn-primary"
            [routerLink]="['/mustafthi-managment']"
          >
            Create
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
