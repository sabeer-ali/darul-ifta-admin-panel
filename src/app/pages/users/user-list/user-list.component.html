<!-- Hading -->
<div class="bg-white my-2 pr-2 shadow-sm rounded">
  <div class="d-flex justify-content-end">
    <button class="btn" [routerLink]="['/user-management/add']">
      <i class="fa fa-plus" aria-hidden="true"></i>
      Add User
    </button>
  </div>
</div>
<!-- table List -->
<div class="container-fluid bg-white shadow-sm rounded p-3">
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Sl No</th>
          <th scope="col">Name</th>
          <th scope="col">Display Name</th>
          <th scope="col">Mail</th>
          <th scope="col">Active / Inactive</th>
          <th scope="col">Role</th>
          <th scope="">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of list | paginate: { itemsPerPage: 10, currentPage: q }
          "
        >
          <td>{{ item.slNo }}</td>
          <td>
            {{ item.firstName + " " + item.lastName }}
            <span class="font-weight-bold pl-2"> ({{ item.count }})</span>
          </td>
          <td>{{ item.displayName }}</td>

          <td>{{ item.email }}</td>
          <td>{{ item.role }}</td>
          <td>
            <span
              [ngClass]="{
                active: item.activeStatus == 'Active',
                inactive: item.activeStatus == 'Inactive'
              }"
            >
              {{ item.activeStatus }}
            </span>
          </td>

          <td class="">
            <button
              class="btn btn-primary btn-sm mx-2 rounded"
              [routerLink]="['/user-management/view']"
            >
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              <span class="px-1">View</span>
            </button>
            <button
              class="btn btn-primary btn-sm mx-2 rounded"
              [routerLink]="['/user-management/edit']"
            >
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              <span class="px-1">Edit</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end cust-container">
      <pagination-controls (pageChange)="q = $event"></pagination-controls>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
