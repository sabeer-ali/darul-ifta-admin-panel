<div>
  <div class="d-flex justify-content-between">
    <div>
      <button
        class="btn btn-outline-default btn-sm"
        [routerLink]="['/fatwa-management']"
      >
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <button class="btn btn-outline-default btn-sm">
        <i class="fa fa-print" aria-hidden="true" style="font-size: large"></i>
      </button>
    </div>
  </div>
</div>

<div class="bg-white rounded shadow-sm p-4">
  <form>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="qid">Question ID</label>
        <input type="email" class="form-control" id="qid" disabled />
      </div>
    </div>
    <div class="form-group my-3">
      <label for="shortquestion">Short Question</label>
      <input
        type="text"
        class="form-control"
        id="shortquestion"
        placeholder="Short Question"
        disabled
      />
      <span class="text-muted my-2">max 80 charecters</span>
    </div>

    <div class="form-group">
      <label for="lquestion">Long Question</label>
      <textarea
        class="form-control"
        id="lquestion"
        placeholder="Long Question"
        rows="15"
        disabled
      ></textarea>
    </div>

    <div class="form-group">
      <label for="wfatwas">Fatwa</label>
      <textarea
        class="form-control"
        id="wfatwas"
        placeholder="Write Fatwas"
        rows="15"
      ></textarea>
    </div>

    <div
      class="
        d-flex
        align-items-center
        justify-content-between
        px-2
        rounded
        border-bottom
      "
    >
      <div class="d-flex">
        <span (click)="togleReference()" role="button" class="text-primary"
          >show</span
        >
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-sm" (click)="addReference($event)">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div
      class="border-bottom p-3"
      *ngIf="showReference"
      style="overflow-y: overlay; max-height: 300px"
    >
      <div *ngFor="let item of referenceList; let i = index">
        <div class="form-row">
          <div class="row col-sm-11 col-md-11 col-lg-11">
            <div class="form-group input-group-sm col-sm-12 col-md-6 col-lg-2">
              <input
                type="text"
                class="form-control"
                id="bookname"
                placeholder="Book Name"
              />
            </div>

            <div class="form-group input-group-sm col-sm-6 col-md-3 col-lg-2">
              <input
                type="text"
                class="form-control"
                id="bvolume"
                placeholder="Volume"
              />
            </div>

            <div class="form-group input-group-sm col-sm-6 col-md-3 col-lg-2">
              <input
                type="text"
                class="form-control"
                id="pagenumber"
                placeholder="Page No"
              />
            </div>

            <div class="form-group input-group-sm col-md-12 col-lg-6">
              <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="Quotes"
              />
            </div>
          </div>

          <div
            class="
              col-sm-1 col-md-1 col-lg-1
              pt-1
              m-0
              d-flex
              justify-content-end
            "
          >
            <div class="">
              <button
                type="button"
                class="btn btn-sm btn-danger my-0"
                (click)="removeReference(i)"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
