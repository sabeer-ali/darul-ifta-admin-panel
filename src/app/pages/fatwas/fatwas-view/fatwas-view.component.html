<div>
  <div class="d-flex justify-content-between">
    <div>
      <button
        class="btn btn-outline-default btn-sm"
        [routerLink]="['/fatwa-management']"
      >
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <button class="btn btn-outline-default btn-sm">
        <i class="fa fa-print" aria-hidden="true" style="font-size: large"></i>
      </button>
    </div>
  </div>
</div>

<div class="bg-white rounded shadow-sm p-4">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="qid">Question ID</label>
        <input
          type="text"
          class="form-control"
          id="qid"
          disabled
          value="{{ details?.id }}"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="qid">Musthafthi</label>
        <input
          type="text"
          class="form-control"
          id="musrthafthi"
          disabled
          value="{{ details?.user_id?.name }}"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="category">Category</label>
        <ng-select
          [items]="categories"
          bindLabel="title"
          placeholder="Category"
          class="col px-0"
          formControlName="categories"
        >
        </ng-select>
      </div>
      <div class="form-group col-md-3">
        <label for="qid">Madhab</label>
        <ng-select
          [items]="madhab"
          bindLabel="title"
          placeholder="Madhab"
          class="col px-0"
          formControlName="madhab"
          [readonly]="true"
        >
        </ng-select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 col-lg-3">
        <label class="form-group">Language</label>
        <ng-select
          [items]="language"
          bindLabel="title"
          placeholder="Language"
          class="form-group"
          formControlName="language"
        >
        </ng-select>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="shortquestion">Short Question</label>
      <input
        type="text"
        class="form-control"
        id="shortquestion"
        placeholder="Short Question"
        formControlName="short_question"
      />
      <span class="text-muted my-2">max 80 charecters</span>
    </div>

    <div class="form-group">
      <label for="lquestion">Long Question</label>
      <textarea
        class="form-control"
        id="lquestion"
        placeholder="Long Question"
        rows="15"
        formControlName="question"
      ></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group my-3">
          <label class="">Written By</label>
          <ng-select
            [items]="mufthi"
            bindLabel="name"
            placeholder="Mufthi"
            class="col-md-8 px-0"
            [(ngModel)]="selectedWriter"
            [ngModelOptions]="{ standalone: true }"
            (change)="getwrittenBy($event)"
          >
          </ng-select>
        </div>
      </div>

      <div class="col-md-6 col-lg-6" *ngIf="checker.length">
        <div class="form-group my-3">
          <label class="">Checked and Approved By</label>
          <ng-select
            [items]="checker"
            bindLabel="name"
            placeholder="Checker"
            class="col-md-8 px-0"
            (change)="getCheckerBy($event)"
          >
          </ng-select>
        </div>
      </div>
      <div class="col-md-6 col-lg-6" *ngIf="verifier.length">
        <div class="form-group my-3">
          <label class="">Verified By</label>
          <ng-select
            [items]="verifier"
            bindLabel="name"
            placeholder="verifier"
            class="col-md-8 px-0"
            [multiple]="false"
          >
          </ng-select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="wfatwas">Fatwa</label>
      <textarea
        class="form-control"
        id="wfatwas"
        placeholder="Write Fatwas"
        rows="15"
      ></textarea>
    </div>

    <div
      class="d-flex align-items-center justify-content-between px-2 rounded border-bottom"
    >
      <div class="d-flex">
        <span (click)="togleReference()" role="button" class="text-primary"
          >show</span
        >
      </div>

      <div class="d-flex justify-content-end" *ngIf="showReference">
        <button type="button" class="btn btn-sm" (click)="addReference($event)">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div
      class="border-bottom p-3"
      *ngIf="showReference"
      style="overflow-y: overlay; max-height: 300px"
    >
      <div *ngFor="let item of referenceList; let i = index">
        <div class="form-row">
          <div class="row col-sm-11 col-md-12 col-lg-12">
            <div class="form-group input-group-sm col-md-12 col-lg-12">
              <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="Quotes"
              />
            </div>
            <div class="form-group input-group-sm col-sm-12 col-md-6 col-lg-8">
              <input
                type="text"
                class="form-control"
                id="bookname"
                placeholder="Book Name"
              />
            </div>

            <div class="form-group input-group-sm col-sm-6 col-md-3 col-lg-2">
              <input
                type="text"
                class="form-control"
                id="bvolume"
                placeholder="Volume"
              />
            </div>

            <div class="form-group input-group-sm col-sm-6 col-md-3 col-lg-2">
              <input
                type="text"
                class="form-control"
                id="pagenumber"
                placeholder="Page No"
              />
            </div>
            <div class="col col d-flex justify-content-end my-3">
              <div class="">
                <button
                  type="button"
                  class="btn btn-sm btn-danger my-0"
                  (click)="removeReference(i)"
                >
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
