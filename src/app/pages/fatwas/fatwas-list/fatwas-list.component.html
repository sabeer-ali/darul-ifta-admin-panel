<!-- Heading -->
<div class="bg-white shadow-sm rounded p-3 mb-3 mx-1 row">
  <div class="col-md-6 col-lg-3">
    <label class="form-group font-weight-bold">Status</label>
    <ng-select
      [items]="status"
      bindLabel="name"
      placeholder="Status"
      class="form-group"
    >
    </ng-select>
  </div>
  <div class="col-md-6 col-lg-2">
    <label class="form-group font-weight-bold">Madhab</label>
    <ng-select
      [items]="madhab"
      bindLabel="name"
      placeholder="Madhab"
      class="form-group"
    >
    </ng-select>
  </div>
  <div class="col-md-6 col-lg-2">
    <label class="form-group font-weight-bold">Category</label>
    <ng-select
      [items]="category"
      bindLabel="name"
      placeholder="Category"
      class="form-group"
      [(ngModel)]="selectedCategory"
    >
    </ng-select>
  </div>
  <div class="col-md-6 col-lg-2">
    <label class="form-group font-weight-bold">Sub Category</label>
    <ng-select
      [items]="subCategory"
      bindLabel="name"
      placeholder="Sub Category"
      class="form-group"
      [readonly]="selectedCategory === null"
    >
    </ng-select>
  </div>
  <div class="col-md-6 col-lg-3">
    <label class="form-group font-weight-bold">Mufthi</label>
    <ng-select
      [items]="mufthi"
      bindLabel="name"
      placeholder="Mufthi"
      class="form-group"
    >
    </ng-select>
  </div>
  <div class="col-md-6 col-lg-3">
    <label class="form-group font-weight-bold">Mustafthi</label>
    <ng-select
      [items]="mustafthi"
      bindLabel="name"
      placeholder="Mustafthi"
      class="form-group"
    >
    </ng-select>
  </div>
</div>

<!-- table List -->
<div class="container-fluid bg-white shadow-sm rounded p-3">
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center" scope="col">Question Id</th>
          <th class="text-center" scope="col">Mustafthi</th>
          <th class="text-center" scope="">Catrgory</th>
          <th class="text-center" scope="">madhab</th>
          <th class="text-center" scope="">Mufthi</th>
          <th class="text-center" scope="">Status</th>
          <th class="text-center" scope="">Date of Submit</th>
          <th class="text-center" scope="">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of list | paginate: { itemsPerPage: 10, currentPage: q }
          "
        >
          <td class="text-center">{{ item.qid }}</td>
          <td class="text-center">{{ item.mustafthi }}</td>
          <td class="text-center">{{ item.category }}</td>
          <td class="text-center">{{ item.madhab }}</td>
          <td class="text-center">{{ item.mufthi }}</td>
          <td class="text-center">{{ item.status }}</td>
          <td class="text-center">{{ item.dos }}</td>

          <td class="">
            <button
              class="btn btn-primary btn-sm mx-2 rounded"
              [routerLink]="['/fatwa-management/view']"
            >
              <i class="fa fa-eye" aria-hidden="true"></i>
              <span class="px-1">view</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end cust-container">
      <pagination-controls (pageChange)="q = $event"></pagination-controls>
    </div>
  </div>
</div>
