<div class="bg-dark-color">
  <div
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="rounded w-25 shadow bg-light">
      <div class="my-3 text-center">
        <h4 class="fw-bolder">Admin Login</h4>
        <span class="text-center"
          >Fill out the form below to
          <span class="fw-bolder text-primary"> login </span></span
        >
      </div>
      <div>
        <form class="w-75 mx-auto" [formGroup]="form">
          <div class="">
            <input
              type="email"
              class="form-control py-2"
              placeholder="Email"
              aria-describedby="emailHelp"
              formControlName="userName"
              (change)="changed()"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control py-2"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </form>
        <div *ngIf="errorMsg?.message !== ''" class="my-2 text-center">
          <span class="text-danger">{{ errorMsg?.message }}</span>
        </div>
      </div>

      <div class="text-center bg-dark-color2 shadow custom-submit-btn rounded">
        <button
          type="submit"
          class="btn bg-dark-color2"
          (click)="handleLogin()"
          [disabled]="form.status != 'VALID'"
        >
          Submit
        </button>
      </div>
      <div class="d-flex flex-row justify-content-around my-4">
        <div class="">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label">Remember me</label>
        </div>
        <div>
          <span class="text-primary fw-bolder">Forgot Password?</span>
        </div>
      </div>
    </div>
  </div>
</div>
